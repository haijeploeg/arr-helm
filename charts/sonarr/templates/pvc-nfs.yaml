---

apiVersion: v1
kind: Persistentvolume
metadata:
  name: {{ .Chart.Name }}-movies
  labels:
    {{- include "sonarr.labels" . | nindent 4 }}
    {{- with .Values.additionalLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  capacity:
    storage: {{ .Values.storage.movies.storage }}
  accessModes:
    - ReadWriteOnce
  nfs:
    path: {{ .Values.storage.movies.nfs.path }}
    server: {{ .Values.storage.movies.nfs.server }}
  persistentvolumeReclaimPolicy: Retain
  mountOptions:
    - hard
    - nfsvers=3
  storageClassName: {{ .Values.storage.movies.storageClassName | quote }}

---

apiVersion: v1
kind: PersistentvolumeClaim
metadata:
  name: {{ .Chart.Name }}-movies
  labels:
    {{- include "sonarr.labels" . | nindent 4 }}
    {{- with .Values.additionalLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.storage.movies.storage }}
  volumeName: {{ .Chart.Name }}-movies
  storageClassName: {{ .Values.storage.movies.storageClassName | quote }}

